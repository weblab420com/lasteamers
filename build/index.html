<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA Steamers - Professional Steam Cleaning Services</title>
    <meta name="description" content="LA Steamers - Professional furniture and carpet cleaning services in Los Angeles. Best prices, eco-friendly solutions.">
    <link rel="icon" href="favicon.ico" />
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        .App {
            min-height: 100vh;
            background: white;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            display: flex;
            align-items: center;
        }

        .logo-image {
            height: 28px;
            width: auto;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .language-toggle {
            font-weight: 600;
            color: #333;
            cursor: pointer;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .menu-icon span {
            width: 24px;
            height: 2px;
            background: #333;
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        .menu-icon:hover span {
            background: #666;
        }

        /* Main Hero Section */
        .hero-main {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .hero-content {
            max-width: 1200px;
            width: 100%;
            padding: 0 24px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            margin-top: 80px;
        }

        /* Hero Text */
        .hero-text {
            color: white;
            z-index: 2;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 24px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            line-height: 1.4;
            margin-bottom: 40px;
            opacity: 0.95;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }

        .hero-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 280px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #333;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        .fire-icon {
            font-size: 18px;
        }

        /* Hero Images */
        .hero-images {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .armchair-container {
            position: relative;
            z-index: 2;
            margin-bottom: -50px;
        }

        .armchair-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .celebrity-container {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .celebrity-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0 5px 20px rgba(0, 0, 0, 0.2));
        }

        .celebrity-text {
            background: rgba(139, 92, 246, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }

        .celebrity-label {
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 16px;
            }
            
            .hero-content {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
                padding: 0 16px;
                margin-top: 100px;
            }
            
            .hero-text {
                order: 1;
            }
            
            .hero-images {
                order: 2;
            }
            
            .hero-buttons {
                margin: 0 auto;
            }
            
            .armchair-image {
                max-width: 300px;
            }
            
            .celebrity-image {
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 16px 0;
            }
            
            .logo-image {
                height: 24px;
            }
            
            .hero-content {
                margin-top: 80px;
                gap: 30px;
            }
            
            .hero-title {
                font-size: 2.2rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .btn-primary,
            .btn-secondary {
                padding: 14px 28px;
                font-size: 15px;
            }
            
            .armchair-image {
                max-width: 250px;
            }
            
            .celebrity-image {
                max-width: 200px;
            }
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-text,
        .hero-images {
            animation: fadeInUp 0.8s ease-out;
        }

        .hero-images {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="App">
        <!-- Header -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="logo_lasteamers.svg" alt="LA Steamers" class="logo-image" />
                </div>
                <div class="nav-right">
                    <span class="language-toggle">ENG</span>
                    <div class="menu-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Hero Section -->
        <section class="hero-main">
            <div class="hero-background">
                <img src="background_mainscreen.png" alt="Background" class="background-image" />
            </div>
            
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">
                        Los Angeles<br />
                        Steam Cleaning
                    </h1>
                    <p class="hero-subtitle">
                        Professional steam cleaning<br />
                        services with double savings
                    </p>
                    
                    <div class="hero-buttons">
                        <button class="btn-primary">Book Now</button>
                        <button class="btn-secondary">
                            <span class="fire-icon">🔥</span>
                            Subscribe & Save
                        </button>
                    </div>
                </div>
                
                <div class="hero-images">
                    <div class="armchair-container">
                        <img src="armchair.svg" alt="Clean Armchair" class="armchair-image" />
                    </div>
                    
                    <div class="celebrity-container">
                        <img src="celebrity.svg" alt="Celebrity testimonials" class="celebrity-image" />
                        <div class="celebrity-text">
                            <span class="celebrity-label">Chosen by 1111+ Celebrities</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
